# Static musl build configuration
# Builds are done with nightly + build-std for size optimization
# Use: nix develop -c ./scripts/build-all.sh

[target.x86_64-unknown-linux-musl]
rustflags = ["-C", "target-feature=+crt-static"]

[target.aarch64-unknown-linux-musl]
rustflags = ["-C", "target-feature=+crt-static"]
