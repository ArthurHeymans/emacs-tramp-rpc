name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always

jobs:
  rust:
    name: Rust ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Linux
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - name: macOS
            os: macos-latest
            target: aarch64-apple-darwin

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Format check
        run: cargo fmt --all --manifest-path server/Cargo.toml -- --check

      - name: Clippy
        run: cargo clippy --all-targets --manifest-path server/Cargo.toml -- -D warnings

      - name: Build
        run: cargo build --release --manifest-path server/Cargo.toml

      - name: Test
        run: cargo test --manifest-path server/Cargo.toml

  elisp:
    name: Emacs Lisp
    runs-on: ubuntu-latest
    strategy:
      matrix:
        emacs_version: ['30.1']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Emacs
        uses: purcell/setup-emacs@master
        with:
          version: ${{ matrix.emacs_version }}

      - name: Byte-compile
        run: |
          emacs -Q --batch \
            --eval "(setq byte-compile-error-on-warn t)" \
            --eval "(push \"$(pwd)/lisp\" load-path)" \
            -f batch-byte-compile lisp/*.el

      - name: Check package metadata
        run: |
          emacs -Q --batch \
            --eval "(require 'package)" \
            --eval "(with-current-buffer (find-file-noselect \"lisp/tramp-rpc.el\") (package-buffer-info))"
