name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (without v prefix)'
        required: true
        default: '0.3.0'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    name: Build Linux ${{ matrix.arch }}
    uses: ./.github/workflows/build.yml
    with:
      target: ${{ matrix.target }}
      os: ubuntu-latest
      static: true
      upload: true
      version: ${{ inputs.version }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            arch: x86_64-linux

          - target: aarch64-unknown-linux-musl
            arch: aarch64-linux

  build-macos:
    name: Build macOS ${{ matrix.arch }}
    uses: ./.github/workflows/build.yml
    with:
      target: ${{ matrix.target }}
      os: macos-latest
      upload: true
      version: ${{ inputs.version }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-apple-darwin
            arch: x86_64-darwin

          - target: aarch64-apple-darwin
            arch: aarch64-darwin

  release:
    name: Create Release
    needs: [build-linux, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
            echo "tag=v${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Verify version matches elisp
        run: |
          ELISP_VERSION=$(grep -oP 'tramp-rpc-deploy-version "\K[^"]+' lisp/tramp-rpc-deploy.el)
          TAG_VERSION=${{ steps.version.outputs.version }}
          echo "Elisp version: $ELISP_VERSION"
          echo "Tag version: $TAG_VERSION"
          if [ "$ELISP_VERSION" != "$TAG_VERSION" ]; then
            echo "::error::Version mismatch! Tag is v${TAG_VERSION} but lisp/tramp-rpc-deploy.el has version ${ELISP_VERSION}"
            echo "Please update tramp-rpc-deploy-version in lisp/tramp-rpc-deploy.el to match the release tag."
            exit 1
          fi
          echo "Version check passed!"

      - name: List artifacts
        run: ls -la artifacts/

      - name: Generate release notes
        id: notes
        run: |
          VERSION=${{ steps.version.outputs.version }}
          TAG=${{ steps.version.outputs.tag }}

          # Find the previous tag
          PREV_TAG=$(git tag --sort=-v:refname | grep -v "^${TAG}$" | head -1)

          # Generate changelog from commits
          if [ -n "$PREV_TAG" ]; then
            CHANGELOG=$(git log ${PREV_TAG}..${TAG} --oneline --no-merges --pretty=format:"- %s" | grep -v "^- Bump tramp-rpc-deploy version")
            RANGE="${PREV_TAG}...${TAG}"
          else
            CHANGELOG=$(git log --oneline --no-merges --pretty=format:"- %s" | head -20)
            RANGE=""
          fi

          # Write the release body
          cat > release-notes.md << ENDOFNOTES
          ## tramp-rpc-server ${VERSION}

          ### What's Changed

          ${CHANGELOG}

          **Full Changelog**: https://github.com/${{ github.repository }}/compare/${RANGE}

          ### Installation

          This release is automatically downloaded by the Emacs package when needed.

          For manual installation, download the appropriate binary for your architecture:

          | Architecture | File | Notes |
          |-------------|------|-------|
          | Linux x86_64 | \`tramp-rpc-server-x86_64-linux-${VERSION}.tar.gz\` | Static musl binary |
          | Linux aarch64 | \`tramp-rpc-server-aarch64-linux-${VERSION}.tar.gz\` | Static musl binary |
          | macOS x86_64 | \`tramp-rpc-server-x86_64-darwin-${VERSION}.tar.gz\` | |
          | macOS aarch64 (Apple Silicon) | \`tramp-rpc-server-aarch64-darwin-${VERSION}.tar.gz\` | |

          Linux binaries are fully statically linked and will work on any Linux distribution.

          Extract and place the binary in:
          \`\`\`
          ~/.cache/tramp-rpc/tramp-rpc-server-${VERSION}
          \`\`\`

          ### Checksums

          SHA256 checksums are provided in \`.sha256\` files for each binary.
          ENDOFNOTES

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          files: |
            artifacts/*.tar.gz
            artifacts/*.sha256
          body_path: release-notes.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
